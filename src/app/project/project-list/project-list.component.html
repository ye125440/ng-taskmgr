<div class="container" [@listAnim]="projects.length">
  <app-project-item
    *ngFor="let project of projects"
    [item]="project"
    class="card"
    (onInvite)="launchInviteDialog()"
    (onProjectEdit)="launchEditDialog(project)"
    (onProjectDelete)="launchConfirmDialog(project)"
  ></app-project-item>
</div>
<button class="fab-button" md-fab type="button" (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>

<form>
  <md-card>
    <md-card-header>
      <md-card-title>注册：</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="your email address">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="your name">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="your password">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="repeat your password again">
      </md-input-container>
      <md-grid-list cols="6">
        <md-grid-tile *ngFor="let item of items">
          <md-icon class="avatar" [svgIcon]="item"></md-icon>
        </md-grid-tile>
      </md-grid-list>
      <button md-raised-button color="primary" type="button">注册</button>
    </md-card-content>
  </md-card>
</form>
